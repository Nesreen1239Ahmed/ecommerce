<section class="my-5">
    <h2 class="fw-bold my-3  text-center">All Categories</h2>
    <div class="row g-4">
        <div class="col-md-3 shadow"  *ngFor="let categor of categories">
            <div class="product cursor-pointer p-3 " >
                <img class="w-100" height="250" [src]="categor.image" [alt]="categor.name">
                <h3 class="my-2 text-main">{{categor.name}}</h3>
            </div>
          
        </div>
    </div>

</section>
