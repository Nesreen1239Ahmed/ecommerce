<section class="w-75 mx-auto p-3 my-5">
    <div class="row align-items-center">
        <div class="col-md-3">
            <div>
                <owl-carousel-o [options]="productSlider">

                    <ng-container *ngFor="let item of productDetails.images">
                      <ng-template carouselSlide >
                        <img class="w-100" [src]="item" [alt]="productDetails.title" [title]="productDetails.title">
                      </ng-template>
                    </ng-container>
                
                  </owl-carousel-o>


               
            </div>

        </div>
       <div class="col-md-9">
        <div>
            <h3 class="h5">{{productDetails.title}}</h3>
            <p class="text-muted">{{productDetails.description}}</p>

            <h4 class="h6">{{productDetails.category.name}}</h4>

            <div class="d-flex align-items-center justify-content-between">
                <span>{{productDetails.price}}</span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted">{{productDetails.ratingsAverage}}</span>
                </div>
            </div>

            
            <button (click)="addCart(productDetails._id)" class="btn-main w-100">Add To Cart</button>

        </div>

       </div>
    </div>
</section>
