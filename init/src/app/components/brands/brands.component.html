<section class="my-5">
    <h2 class="fw-bold my-3  text-center">All Brands</h2>
    <div class="row g-4">
        <div class="col-md-3" *ngFor="let brand of brands" >
            <div class="product  cursor-pointer p">
                <img class="w-100" [src]="brand.image" [alt]="brand.name">
                <h3 class="text-main text-center fw-bolder">{{brand.name}}</h3>
            </div>
        </div>
    </div>

</section>
