<!-- main slider -->
<section>
    <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="mainSlider">
                <ng-template carouselSlide>  <img height="400" class="w-100" src="./assets/images/main-slider-1.jpeg" alt="">
                </ng-template>  
                <ng-template carouselSlide>  <img height="400" class="w-100" src="./assets/images/main-slider-2.jpeg" alt="">
                </ng-template>  
                <ng-template carouselSlide>  <img height="400" class="w-100" src="./assets/images/main-slider-3.jpeg" alt="">
                </ng-template>  
              </owl-carousel-o>
         
        </div>
        <div class="col-md-3">
            <img height="200" class="w-100" src="../../../assets/images/slide-1.jpeg" alt="">
            <img height="200" class="w-100" src="../../../assets/images/slide-2.jpeg" alt="">

        </div>
    </div>
</section>

<!--  Categories slider-->
<section class="my-3">
    
    <owl-carousel-o [options]="categoriesSliderOptions">
  
      <ng-container *ngFor="let item of categories ">
        <ng-template carouselSlide >
        
            <!-- items  -->
            <div>
                <img class="w-100" height="270" [src]="item.image" [alt]="item.name">
                <h3 class="h6 text-main">{{item.name}}</h3>
            </div>

        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
   
</section>


  <!-- products -->
<section class="my-4">
    <h2 class="fw-bold">Popular Products</h2>

    <input [(ngModel)]="searchTerm" type="search" placeholder="Search...." class="form-control w-50 mx-auto my-3">

    <div class="row gy-3 gx-2">
        <div class="col-md-2" *ngFor="let product of products.slice(0,18) | search:searchTerm" >
            <div class="product cursor-pointer" >

                

                    <i *ngIf="!wishlistData.includes(product._id)" (click)="addWishlist(product._id)" class="fa-regular fa-heart heart"></i>

                    <i *ngIf="wishlistData.includes(product._id)" (click)="removeWishlist(product._id)" class="fa-solid fa-heart heart text-danger"></i>
                
                <div class="px-2 " [routerLink]="['/details',product._id]">
                    <img [src]="product.imageCover" class="w-100" [alt]="product.title">
                    <h3 class="h6">{{product.category.name | buy}}</h3>
                    <h4 class="h6">{{product.title | termtext:2}}</h4>
    
                    <div class="d-flex align-items-center justify-content-between">
                        <span>{{ product.price | currency :" EGP "}} </span>
                        <div>
                            <i class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
            

                <button (click)="addCart(product._id)" class="btn-main w-100">Add To Cart</button>

            </div>
        </div>
    </div>

</section>
