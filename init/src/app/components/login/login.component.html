<section class="bg-main-light p-4 rounded my-3 w-75 mx-auto">
    <h1>Login Now </h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <!-- <p>{{registerForm.get('name')?.getError('minlength') | json}}</p> -->
  


        <div class="mb-2">
            <label for="email">Email :</label>
            <input formControlName="email" type="email" id="email" class="form-control" #inputEmail>

            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
                <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">email in vaild  </p>
            </div>
        </div>

        <div class="mb-2">
            <label for="password">Password :</label>
            <input formControlName="password" type="password" id="password" class="form-control" #inputPassword>


              <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length > 0)">
                <p *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">  password must start with upperCase then from 6 to 10</p>
            </div>
        </div>


     
   


        <button  class="btn-main ms-auto d-block my-2">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            Login
        </button>


        <p *ngIf="msgError" class="alert alert-danger">
            {{msgError}}
        </p>


    </form>
</section>
